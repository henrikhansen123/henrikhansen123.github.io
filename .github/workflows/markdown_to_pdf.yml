name: Generate PDF from Markdown

on:
  push:
    paths:
      - '**.md'  # Trigger the action only when markdown files are changed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-generic-recommended texlive-lang-european
      
      - name: Convert Markdown to PDF
        run: |
          pandoc CV.md -o CV.pdf
          # Replace 'your_cv_filename.md' with the actual filename of your Markdown CV
      
      - name: Commit PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add CV.pdf
          # Replace 'CV.pdf' with the actual filename of your generated PDF
          git commit -m "Generate PDF from Markdown - $(date)"
          git push origin
